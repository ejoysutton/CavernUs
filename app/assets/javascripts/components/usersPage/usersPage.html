<div class="card-row">
<div class="card-area card-small" ng-repeat="user in $ctrl.users">
    <div class="card user-card" style="width: 20rem;">
        <img class="card-img-top" ng-src="{{user.avatar_url}}" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{ user.username }}</h4>
            <p class="card-text">{{ user.location }}</p>
            <p class="card-text">{{ user.bio }}</p>
            <a href="#" class="btn btn-primary">View User</a>
        </div>
    </div>
</div>
</div>
